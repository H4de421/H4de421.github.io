<body>

    <!-- menu and 'hero block' header -->
    <header class="theme-dark text-center-mobile">
        <div class="container-text">
            <h2>Have a project you'd like to discuss? Let's make something great together!</h2>
        </div>
    </header>

    <!-- main content with sections -->
    <main>

        <!-- replace these empty sections with your own or delete them. -->
        

        <section class=" container-contact-form w-800px">

            <!-- Contact form starts here -->
            <form  id="contact-form" name="contact-form" accept-charset="utf-8" method="post" action="https://formspree.io/f/xjvdwrvr" style=" background-color: black; color: purple; border : purple solid 5px ">

                <div class="contact-form-upper text-center">
                    <p>Use the form below to let me know a little more about your objectives and I'll get back to you.</p>
                </div>

                <!-- Begin contact form fields -->

                <div class="flex-row">
                    <div class="item-name">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Your First and Last Name." required="" style="border : purple solid 2px; color : purple; ">
                    </div>
                    <div class="item-email">
                        <label for="email-address">Email</label>
                        <input type="email" name="_replyto" id="email-address" placeholder="Your Email Address." required="" style="border : purple solid 2px; color : purple; ">
                    </div>
                </div>

                <div class="flex-row">
                    <div class="item-textarea">
                        <label for="message">Message</label>
                        <textarea rows="5" name="message" id="message" placeholder="Your Message." required="" style="border : purple solid 2px; color : purple;"></textarea>
                    </div>

                    <div class="item-btn btn-outline btn-pill btn-large ">
                        <button id="btn-submit" type="submit" style="background-color: purple;"><span>Send</span><i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </div>

                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <!-- End contact form fields -->

            </form><!-- Contact form ends here -->
    </section><!-- End container for contact form -->

    </main>

    <!-- footer -->
    
	<footer class="theme-dark text-center-desktop text-center-mobile" >
